<?xml version="1.0" encoding="UTF-8" ?>
<html>
<wicket:head>
</wicket:head>
<body>
	<wicket:extend>
		<div class="page-header">
			<h1>Translations</h1>
		</div>
		<div wicket:id="tabs" />
		
		<!-- preview -->
		<wicket:fragment wicket:id="tabMessageFamilies">
			<br />
			<table class="table table-striped table-hover link-list-table">
				<thead>
					<tr>
						<th style="width: 200px">
							Domain
						</th>
						<th>
							<div style="float: right">
								<a wicket:id="createLink1" class="btn btn-default btn-xs">Create</a>
							</div> Message Key
						</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td>
						</td>
						<td>
							<div style="float: right">
								<a wicket:id="createLink2" class="btn btn-default btn-xs">Create</a>
							</div>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr wicket:id="families">
						<td>
							<div wicket:id="domain" />
						</td>
						<td>
							<a wicket:id="link" style="text-decoration: inherit; ">
								<div wicket:id="messageKey" />
								<div wicket:id="developerText" style="font-size: 0.5em" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:fragment>
		
		<!-- edit -->
		<wicket:fragment wicket:id="tabLanguages">
			languages
		</wicket:fragment>



	</wicket:extend>
</body>
</html>
