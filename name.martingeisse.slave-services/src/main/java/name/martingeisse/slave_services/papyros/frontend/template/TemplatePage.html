<?xml version="1.0" encoding="UTF-8" ?>
<html>
<wicket:head>
	<style type="text/css">

		.CodeMirror {
			border: 1px solid #444;
		}
		
		@media (min-width: 1200px) {
			#previewParent {
				position: absolute;
				right: 0px;
				top: 0px;
			}
		}
		
	</style>
	<script type="text/javascript">
		$(function() {
			setTimeout(function() {
				$('#previewParent > iframe').height($('.CodeMirror').height());
			}, 10);
		});
	</script>
</wicket:head>
<body>
	<wicket:extend>
		<div>
			&laquo; <a wicket:id="templateFamilyLink">Template family</a>
		</div>
		<div class="page-header">
			<h1>
				<div><span wicket:id="templateFamilyName" /> â€“ <span wicket:id="languageKey" style="font-family: monospace;" /></div>
				<div style="font-size: 0.5em; font-family: monospace" wicket:id="templateFamilyKey" />
			</h1>
		</div>
		<div wicket:id="tabs" />
		
		<!-- preview -->
		<wicket:fragment wicket:id="tabPreview">
			<br />
			<iframe wicket:id="iframe" />
		</wicket:fragment>
		
		<!-- edit -->
		<wicket:fragment wicket:id="tabEdit">
			<div class="col-xs-6" style="margin: 10px 0px;">
			</div>
			<div class="col-xs-6" style="margin: 10px 0px;">
				Preview data: <select xwicket:id="previewDataSetDropdown" />
			</div>
			<div class="clearfix" />
			<div style="position: relative">
				<div class="col-xs-12 col-lg-6">
					<form wicket:id="form">
						<textarea wicket:id="textarea" />
						<input type="submit" />
					</form>
				</div>
				<div class="col-xs-12">
					<ul wicket:id="compilerMarkers" />
				</div>
				<div class="col-xs-12 col-lg-6" id="previewParent">
					<iframe wicket:id="previewIframe" style="width: 100%" />
				</div>
			</div>
			<br /><br />
		</wicket:fragment>
		
	</wicket:extend>
</body>
</html>
