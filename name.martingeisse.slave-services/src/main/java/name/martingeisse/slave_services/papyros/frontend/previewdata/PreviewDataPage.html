<?xml version="1.0" encoding="UTF-8" ?>
<html>
<wicket:head>
	<style type="text/css">

		.CodeMirror {
			border: 1px solid #444;
		}
		
	</style>
</wicket:head>
<body>
	<wicket:extend>
	
		<!-- page header -->
		<div>
			&laquo; <a wicket:id="templateFamilyLink">Template family</a>
		</div>
		<div class="page-header">
			<h1>
				<div>
					<span wicket:id="templateFamilyName" />
					–
					<span wicket:id="previewDataName" />
				</div>
				<div style="font-size: 0.5em">
					<span style="font-family: monospace" wicket:id="templateFamilyKey" />
					–
					<span style="font-family: monospace" wicket:id="previewDataKey" />
				</div>
			</h1>
		</div>
		<h2>Edit Preview Data</h2>
		
		<!-- editor -->
		<div class="col-xs-12 col-lg-6">
			<form wicket:id="form">
				<textarea wicket:id="textarea" />
				<input type="submit" />
			</form>
		</div>
		<div class="col-xs-12 col-lg-6">
			<ul wicket:id="compilerMarkers" />
		</div>
		
	</wicket:extend>
</body>
</html>
