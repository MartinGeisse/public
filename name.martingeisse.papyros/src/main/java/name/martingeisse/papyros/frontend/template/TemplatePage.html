<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
	<wicket:extend>
		<div>
			&laquo; <a wicket:id="templateFamilyLink">Template family</a>
		</div>
		<div class="page-header">
			<h1>
				Template family: <span wicket:id="templateFamilyKey"
					style="font-family: monospace;"></span>
			</h1>
			<h1>
				Language: <span wicket:id="languageKey"
					style="font-family: monospace;"></span>
			</h1>
		</div>
		<div wicket:id="tabs" />
		
		<!-- preview -->
		<wicket:fragment wicket:id="tabPreview">
			<iframe wicket:id="iframe" />
		</wicket:fragment>
		
		<!-- edit -->
		<wicket:fragment wicket:id="tabEdit"><a wicket:id="editLink">edit</a></wicket:fragment>
		
		<!-- preview data -->
		<wicket:fragment wicket:id="tabPreviewData">preview data</wicket:fragment>
		
		<!-- schema -->
		<wicket:fragment wicket:id="tabSchema">schema</wicket:fragment>
		
		<!-- configuration -->
		<wicket:fragment wicket:id="tabConfiguration">configuration</wicket:fragment>
		
	</wicket:extend>
</body>
</html>
