<?xml version="1.0" encoding="UTF-8" ?>
<html>
<wicket:head>
</wicket:head>
<body>
	<wicket:extend>
		<div>
			&laquo; <a wicket:id="templateFamilyListLink">List of template
				families</a>
		</div>
		<div class="page-header">
			<h1>
				<div style="float: right">
					<a wicket:id="editLink" class="btn btn-default btn-xs">Edit</a>
				</div>			
				<div wicket:id="templateFamilyName"></div>
				<div style="font-size: 0.5em; font-family: monospace" wicket:id="templateFamilyKey" />
			</h1>
		</div>
		<div wicket:id="tabs" />
		
		<!-- templates -->
		<wicket:fragment wicket:id="tabTemplates">
			<table class="table table-striped table-hover link-list-table">
				<thead>
					<tr>
						<th>
							<div style="float: right">
								<a wicket:id="createLink1" class="btn btn-default btn-xs">Create</a>
							</div> Language
						</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td>
							<div style="float: right">
								<a wicket:id="createLink2" class="btn btn-default btn-xs">Create</a>
							</div>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr wicket:id="templates">
						<td><a wicket:id="link"><span wicket:id="text" /></a></td>
					</tr>
				</tbody>
			</table>
		</wicket:fragment>
		
		<!-- preview data -->
		<wicket:fragment wicket:id="tabPreviewData">
			<table class="table table-striped table-hover link-list-table">
				<thead>
					<tr>
						<th>
							<div style="float: right">
								<a wicket:id="createLink1" class="btn btn-default btn-xs">Create</a>
							</div> Name
						</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td>
							<div style="float: right">
								<a wicket:id="createLink2" class="btn btn-default btn-xs">Create</a>
							</div>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr wicket:id="previewDataSets">
						<td><a wicket:id="link"><span wicket:id="text" /></a></td>
					</tr>
				</tbody>
			</table>
		</wicket:fragment>
		
		<!-- schema -->
		<wicket:fragment wicket:id="tabSchema">schema</wicket:fragment>
		
		<!-- configuration -->
		<wicket:fragment wicket:id="tabConfiguration">configuration</wicket:fragment>

	</wicket:extend>
</body>
</html>
