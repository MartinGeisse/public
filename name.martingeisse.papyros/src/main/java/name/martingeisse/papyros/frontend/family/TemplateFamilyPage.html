<?xml version="1.0" encoding="UTF-8" ?>
<html>
<wicket:head>
</wicket:head>
<body>
	<wicket:extend>
		<div>
			&laquo; <a wicket:id="templateFamilyListLink">List of template
				families</a>
		</div>
		<div class="page-header">
			<h1>
				Template family: <span wicket:id="templateFamilyKey"
					style="font-family: monospace;"></span>
			</h1>
		</div>
		<div>Templates:</div>
		<table class="table table-striped table-hover link-list-table">
			<thead>
				<tr>
					<th>
						<div style="float: right">
							<a wicket:id="createLink1" class="btn btn-default btn-xs">Create</a>
						</div> Language
					</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>
						<div style="float: right">
							<a wicket:id="createLink2" class="btn btn-default btn-xs">Create</a>
						</div>
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr wicket:id="templates">
					<td><a wicket:id="link"><span wicket:id="text" /></a></td>
				</tr>
			</tbody>
		</table>
		<br />
		<br />
		<br />
		<br />
		<div>
			<a wicket:id="changeKeyLink">change key</a>
		</div>
	</wicket:extend>
</body>
</html>
