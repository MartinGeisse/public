<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<head>
		<style type="text/css">
			
			body {
				background-color: #eee;
				margin: 0px;
				padding: 0px;
			}
			
			div.LayoutBox {
				padding: 5px;
			}
			
			div.ViewBox {
				background-color: #fff;
				border-radius: 8px; 
				padding: 5px;
				box-shadow: 2px 2px 5px -1px #000;
			}
			
			div.CodeMirror {
				border: 1px solid #aaa;
				background-color: #fff;
				height: auto;
			}

			div.CodeMirror-scroll {
				height: 100%;
			}
			
			.NoSelect {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;			
			}
			
			h1 {
			}
			
			h2 {
				margin: 0px;
				font-size: 15px;
				border-bottom: 1px solid #888;
			}
			
			#filesContainer * {
				cursor: default;
			}
			
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div style="position: absolute; top: 0px; left: 0px; width: 400px; height: 85%; padding: 0px;">
			<div class="LayoutBox">
				<div class="ViewBox NoSelect">
					<h2>Files</h2>
					<div style="overflow: scroll; height: 33%;" id="filesContainer" wicket:id="filesContainer">
						<div wicket:id="files">
							<div wicket:id="file" style="white-space: nowrap;" class="file">
								<img wicket:id="icon" style="vertical-align: sub;" /> <span wicket:id="name" class="name">name</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox" wicket:id="markersContainer">
					<h2>Markers</h2>
					<div style="overflow: scroll; height: 33%;">
						<div wicket:id="markers" style="margin: 3px; ">
							<img wicket:id="icon" /> <span wicket:id="meaning">meaning</span>: <span wicket:id="message">message</span>
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox">
					<h2>Output</h2>
					<div style="overflow: scroll; height: 33%; font-family: monospace; white-space: pre;"><div wicket:id="log" /></div>
				</div>
			</div>
		</div>
		<div class="LayoutBox" style="margin-left: 400px;">
			<div class="ViewBox" style="background-color: #fff; height: 95%;">
				<div wicket:id="editor" />
			</div>
		</div>
	</body>
</html>
