<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<head>
		<style type="text/css">
			
			body {
				background-color: #eee;
				margin: 0px;
				padding: 0px;
			}
			
			div.LayoutBox {
				padding: 5px;
			}
			
			div.ViewBox {
				background-color: #fff;
				border-radius: 8px; 
				padding: 5px;
				box-shadow: 2px 2px 5px -1px #000;
			}
			
			div.CodeMirror {
				border: 1px solid #aaa;
				background-color: #fff;
			}

			div.CodeMirror-scroll {
				height: 100%;
			}
			
			h1 {
			}
			
			h2 {
				margin: 0px;
				font-size: 15px;
				border-bottom: 1px solid #888;
			}
			
			#filesContainer * {
				cursor: default;
			}
			
		</style>
		<script type="text/javascript">

			function saveEditor() {
				var cursor = codeMirror.getCursor();
				codeMirror.save();
				$('#save-button').click();
				codeMirror.setCursor(cursor);
			}

		</script>
	</head>
	<body>
		<div style="position: absolute; top: 0px; left: 0px; width: 400px; height: 85%; padding: 0px;">
			<div class="LayoutBox">
				<div class="ViewBox">
					<h2>Files</h2>
					<div style="overflow: scroll; height: 33%;" id="filesContainer" wicket:id="filesContainer">
						<div wicket:id="files">
							<div wicket:id="file" style="white-space: nowrap;" class="file">
								<img wicket:id="icon" style="vertical-align: sub;" /> <span wicket:id="name" class="name">name</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox">
					<h2>Markers</h2>
					<div style="overflow: scroll; height: 33%;">
						<div wicket:id="markers" style="margin: 3px; ">
							<img wicket:id="icon" /> <span wicket:id="meaning">meaning</span>: <span wicket:id="message">message</span>
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox">
					<h2>Output</h2>
					<div style="overflow: scroll; height: 33%; font-family: monospace; white-space: pre;"><div wicket:id="log" /></div>
				</div>
			</div>
		</div>
		<div class="LayoutBox" style="margin-left: 400px;">
			<div class="ViewBox" style="background-color: #fff; height: 95%;">
				<form wicket:id="editorForm" id="editor-form">
					<textarea wicket:id="editorArea" rows="20" cols="80">
					</textarea>
					<input type="submit" value="do not press -- save via Cmd+S !!!" id="save-button" wicket:id="submit" style="display: none; " />
				</form>
			</div>
		</div>
	</body>
</html>
