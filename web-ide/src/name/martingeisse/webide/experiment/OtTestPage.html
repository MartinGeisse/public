<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Collaborative editing with CodeMirror</title>
  <link rel="stylesheet" href="/static/components/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/components/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="container" id="wrapper">
    <h1>Collaborative editing with CodeMirror</h1>
    <div class="row">
      <div class="span9" id="editor-wrapper">
        <div class="row">
          <div class="span3">
            <div class="btn-toolbar">
              <div class="btn-group">
                <a id="undo-btn" class="btn" href="#" title="Undo">
                  <i class="icon-arrow-left"></i>
                </a>
                <a id="redo-btn" class="btn" href="#" title="Redo">
                  <i class="icon-arrow-right"></i>
                </a>
              </div>
              <div class="btn-group">
                <a id="bold-btn" class="btn" href="#" title="Bold">
                  <i class="icon-bold"></i>
                </a>
                <a id="italic-btn" class="btn" href="#" title="Italic">
                  <i class="icon-italic"></i>
                </a>
                <a id="code-btn" class="btn" href="#" title="Code">
                  <i class="icon-barcode"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="span6">
            <form id="login-form" class="form-inline btn-toolbar">
              <div class="input-append">
                <input id="username" class="span2 input-small" autofocus="autofocus" type="text" placeholder="Username" required="required" value="" />
                <input type="submit" class="btn btn-success" value="Join" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="span3">
        <div class="well" id="userlist-wrapper">
          <h2>Users</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/components/codemirror/lib/codemirror.js"></script>
  <script src="/static/components/codemirror/mode/xml/xml.js"></script>
  <script src="/static/components/codemirror/mode/markdown/markdown.js"></script>
  <script src="/static/components/jquery/jquery.min.js"></script>
  <script>
    var useSocketIO = true; // window.location.hash === '#socketio';
    if (useSocketIO) {
      document.write('<'+'script src="/socket.io/socket.io.js"></'+'script>');
    }
  </script>
  <!--<script src="/ot-min.js"></script>-->
  <script src="/static/ot.js"></script>
  <script src="/static/client.js"></script>
</body>

</html>
