<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<wicket:head>
		<style type="text/css">
		
			#simulator-tab-bar {
			}
			
			#simulator-tab-button-container {
			}
		
			#simulator-right-panel {
				float: right;
				width: 120px;
			}

			.simulator-tab-button {
				display: inline-block;
				margin: 0px; 
				width: 100px;
				border: 1px solid #aaa;
				background-color: #ddd;
				padding: 5px;
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				color: black;
				text-decoration: none;
			}

			.simulator-tab-button.current {
				background-color: #fff;
			}
			
			#simulator-tab-pane-container {
				position: absolute;
				top: 40px;
				left: 5px;
				right: 5px;
				bottom: 5px;
			}

			#simulator-tab-pane-container > div {
				height: 60%;
			}

		</style>
		<script type="text/javascript">
			
			function initializeSimvmEditorPanel() {
				
				// prepare tabs
				var tabsApi = $('#simulator-tab-button-container').tabs('#simulator-tab-pane-container > *', {
					onClick: function(event, index) {
						if (tabsApi) {
							var $currentPane = tabsApi.getCurrentPane();
							if ($currentPane.hasClass('auto-focus')) {
								$currentPane.children().focus();
							}
						}
					}
				}).data('tabs');
	
			}
			
		</script>
	</wicket:head>
	<body>
		<wicket:panel>
		
			<div id="simulator-tab-bar">
				<div id="simulator-right-panel" wicket:id="rightPanel" />
				<div id="simulator-tab-button-container">
					<a href="#" class="simulator-tab-button" wicket:id="tabButtons"><span wicket:id="text" /></a>
				</div>
			</div>

			<div id="simulator-tab-pane-container">
				<wicket:container wicket:id="tabPanes">
					<div wicket:id="tabPane" />
				</wicket:container>
			</div>
			
		</wicket:panel>
	</body>
</html>
