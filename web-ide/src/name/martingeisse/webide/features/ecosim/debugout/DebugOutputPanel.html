<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<wicket:head>
		<style type="text/css">
		
			.debug-output-container {
				position: absolute;
				top: 10px;
				left: 10px;
				right: 10px;
				bottom: 10px;
				border: 1px solid #ddd;
				overflow: scroll;
				background-color: #ffc; 
			}
			
			.debug-output-container pre {
				margin: 0px;
				padding: 0px;
			}
			
		</style>
	</wicket:head>
	<body>
		<wicket:panel>
			<div class="absolute-cover debug-output-container">
				<pre wicket:id="debugOutput" />
			</div>
		</wicket:panel>
	</body>
</html>
