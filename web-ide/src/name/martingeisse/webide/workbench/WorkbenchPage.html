<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<head>
		<style type="text/css">
			
			body {
				background-color: #eee;
			}
			
			div.CodeMirror {
				border: 1px solid #aaa;
				background-color: #fff;
			}
			
			div.view-box {
				background-color: #fff;
				border-radius: 8px; 
				padding: 5px;
				box-shadow: 2px 2px 5px -1px #000;
				margin: 5px;
			}
			
			.selected {
				background-color: #cdf;
			}
			
			h1 {
			}
			
			h2 {
				margin: 0px;
				font-size: 15px;
				border-bottom: 1px solid #888;
			}
			
		</style>
		<script type="text/javascript">

			function saveEditor() {
				var cursor = codeMirror.getCursor();
				codeMirror.save();
				$('#save-button').click();
				codeMirror.setCursor(cursor);
			}
			$(document).bind("keydown keypress", function(e) {
				if (e.which == 8) {
					var doPrevent = true;
					var element = (event.srcElement || event.target);
					var elementName = element.tagName.toLowerCase();
					if ((elementName === 'input' || elementName === 'textarea') && !element.disabled && !element.readOnly) {
						var type = element.type.toLowerCase();
						if (type === 'text' || type === 'password' || elementName === 'textarea') {
							doPrevent = false;
						}
					}
					if (doPrevent) {
						e.preventDefault();
					}
				}
			});
			
		</script>
	</head>
	<body>
		<div style="position: fixed; top: 0px; left: 0px; width: 400px; padding: 10px;">
			<div class="view-box">
				<h2>Files</h2>
				<div wicket:id="files">
					<div wicket:id="file">
						<div wicket:id="name">name</div>
					</div>
				</div>
			</div>
			<div class="view-box">
				<h2>Markers</h2>
				<ul>
					<li wicket:id="markers">
						<span wicket:id="meaning">meaning</span>: <span wicket:id="message">message</span>
					</li>
				</ul>
			</div>
			<div class="view-box">
				<h2>Output</h2>
				<div wicket:id="log" />
			</div>
		</div>
		<div style="margin-left: 410px; ">
			<form wicket:id="editorForm" id="editor-form">
				<textarea wicket:id="editorArea" rows="30" cols="80">
				</textarea>
				<br />
				<input type="submit" value="do not press -- save via Cmd+S !!!" id="save-button" wicket:id="submit" />
			</form>
			<form wicket:id="runForm">
				<input type="submit" value="run" />
			</form>
		</div>
		<input type="text" />
	</body>
</html>
