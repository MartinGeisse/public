<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<head>
		<style type="text/css">
			
			#filesContainer * {
				cursor: default;
			}
			
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div style="position: absolute; top: 0px; left: 0px; width: 400px; height: 85%; padding: 0px;">
			<div class="LayoutBox">
				<div class="FileViewBox">
					<h2>Files</h2>
					<div style="overflow: scroll; height: 31%;" id="filesContainer" wicket:id="filesContainer">
						<a wicket:id="resources" style="white-space: nowrap;" class="file" href="#">
							<img wicket:id="icon" style="vertical-align: sub;" /> <span wicket:id="name" class="name">name</span>
						</a>
					</div>
					<div style="display: none">
						<div wicket:id="uploadForm" id="uploadForm">
							<input type="file" wicket:id="file" id="abc">
							<input type="submit" xwicket:id="submit">
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox" wicket:id="markersContainer">
					<h2>Markers</h2>
					<div style="overflow: scroll; height: 31%;">
						<div wicket:id="markers" style="margin: 3px; ">
							<div>
								<img wicket:id="icon" />
								<span wicket:id="resource" />
							</div>
							<div>
								<span wicket:id="meaning">meaning</span>: <span wicket:id="message">message</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="LayoutBox">
				<div class="ViewBox">
					<h2>Output</h2>
					<div style="overflow: scroll; height: 31%; font-family: monospace; white-space: pre; "><div wicket:id="log" /></div>
				</div>
			</div>
		</div>
		<div class="LayoutBox" style="margin-left: 400px;">
			<div class="ViewBox" style="background-color: #fff; height: 90%;" wicket:id="editorContainer">
				<div wicket:id="editor" />
			</div>
		</div>
		<div class="LayoutBox">
			<div class="ViewBox" style="height: 16px; ">
				<div style="float: left;">
					<span wicket:id="buildingWorkspaceIndicator">
						Building workspace: <img src="/wicket/resource/name.martingeisse.wicket.icons.other.Dummy/BusyIndicatorBar.gif" height="14" style="vertical-align: top" />
					</span>
				</div>
				<div style="float: right; padding-right: 200px; margin-top: -3px; ">
					<button wicket:id="refreshPluginsButton">Refresh Plugins</button>
				</div>
			</div>
		</div>
	</body>
</html>
