<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<body>
		<wicket:panel>
			<table style="width: 100%; ">
				<tr wicket:id="rows">
					<td wicket:id="keyCell" class="KeyCell" style="width: 1px; white-space: nowrap; ">
						<span wicket:id="keyLabel">... insert key label here ...</span>
					</td>
					<td wicket:id="valueCell" class="ValueCell">
						<div wicket:id="valueComponent">... insert value component here...</div>
					</td>
					<td wicket:id="errorMessageCell" class="ErrorMessageCell">
						<div wicket:id="errorMessage" style="color: red; ">... insert error message here...</div>
					</td>
				</tr>
			</table>
		</wicket:panel>
	</body>
</html>
