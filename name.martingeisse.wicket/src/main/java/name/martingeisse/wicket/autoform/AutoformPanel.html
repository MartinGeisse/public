<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<wicket:head>
		<style type="text/css">

			.Autoform .ErrorMessageCell {
			}

			.Autoform .ErrorMessageCell ul {
				margin-top: 10px;
				margin-bottom: 0px;
				padding: 1px 5px;
				background-color: red;
				color: white;
			}
			
			.Autoform .ErrorMessageCell li {
				list-style: none;
			}
			
			.Autoform .KeyCell {
				width: 1px;
				padding-right: 10px;
				white-space: nowrap;
			}
			
		</style>
	</wicket:head>
	<body>
		<wicket:panel>
			<form wicket:id="form" class="Autoform">
				<table style="width: 100%; ">
					<wicket:container wicket:id="rows">
						<wicket:enclosure>
							<tr class="ErrorMessageRow">
								<td colspan="2" class="ErrorMessageCell" wicket:id="errorMessage">
								</td>
							</tr>
						</wicket:enclosure>
						<tr class="PropertyRow">
							<td class="KeyCell">
								<span wicket:id="keyLabel">... insert key label here ...</span>
							</td>
							<td class="ValueCell">
								<div wicket:id="valueComponent" />
							</td>
						</tr>
					</wicket:container>
				</table>
				<div>
					<input type="submit" value="Absenden" />
				</div>
			</form>
		</wicket:panel>
	</body>
</html>
